name: Main Workflow
on: [push, pull_request]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "14.15.3"
      - name: Install dependencies
        env:
          CI: true
        run: npm run install
      - name: Run lint
        env:
          CI: true
        run: npm run lint
      - name: Run Test
        env:
          CI: true
        run: npm run test
      - name: Run e2e Test
        env:
          CI: true
        run: npm run test:e2e
