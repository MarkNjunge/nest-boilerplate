name: Main Workflow
on: [push, pull_request]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12.14.1"
      - name: Install dependencies
        env:
          CI: true
        run: yarn install
      - name: Run lint
        env:
          CI: true
        run: yarn lint
      - name: Run Test
        env:
          CI: true
        run: yarn test
      - name: Run e2e Test
        env:
          CI: true
        run: yarn test:e2e
